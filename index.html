</head>
<body>
    <!-- toast -->
    <div id="toasts"></div>

    <!-- header section -->
    <header>
        <div>
            <h6>forget</h6>
            <h1>COCO</h1>
            <h6>authenticity</h6>
        </div>
        <img src="img/android-chrome-192x192.png" alt="icon">    
        <div>
            <h6>return</h6>
            <h1>CHAN</h1>
            <h6>to anonimity</h6>
        </div>
    </header>

    <!-- main section -->
    <main>

        <!-- for showing boards -->
        <div class="boards"></div>

        <!-- to upload posts -->
        <form id="post" onsubmit="post(event, null)">
            <h3 class="heading"></h3>
            <br>
            <label for="image">
            <img src="img/coco_cover.jpg" 
            alt="preview" id="preview">
            </label>
            <br>
            <input type="file" accept="image/*"
            name="image" id="image" 
            oninput="loadPreview(event)">
            <br>
            <textarea name="description" id="description" required
            rows="5" placeholder="Большой Брат всё видит"></textarea>
            <br>
            <input type="submit" value="POST">
            <br>
            <br>
            <input type="button" value="CLOS" 
            onclick="closeForm()">
            <br>
            <br>
        </form>

        <!-- board content display -->
        <div class="content"></div>


    </main>


    <!-- mask -->
    <div class="mask">
        <div>
            <h5>🚀</h5>
        </div>
        <h6>WAIT</h6>
    </div>



    <!-- footer section -->
    <footer>
        <div>
            <div>
                <p onclick="goHome()">GO TO BOARD INDEX</p>
                <p onclick="createThread(null, null)">CREATE NEW THREAD</p>
                <p onclick="clearErrors()">CLEAR ALL ERRORS</p>
            </div>
            <br>
            <h5>powered by 😶 loneliness</h5>
        </div>
    </footer>

    <!-- firebase -->

          messagingSenderId: "156972367456",
          appId: "1:156972367456:web:0c333c7b077ec671728d05"

        const app = initializeApp(firebaseConfig);
      </script>

    <!-- scripts -->
    <script src="js/store.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/home.js"></script>
    <script src="js/form.js"></script>

    <!-- service worker -->
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('⚙ Service worker: REGISTERED'))
                .catch(err => console.log('⚙ Service worker: FAILED TO REGISTER', err));
        };

</body>
